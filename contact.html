<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Contact me - Jorge Báez</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="mb-3">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-10 px-0 px-sm-3">
                    <div class="d-flex flex-column flex-md-row align-items-md-center">
                        <a id="logo" class="d-block d-md-inline-block mr-md-auto p-3 text-center" href="index.html">
                            Jorge Báez
                        </a>
                        <nav class="my-2 my-md-0 text-center">
                            <a class="p-1" href="index.html">About</a>
                            <span class="divider"></span>
                            <a class="p-1" href="portfolio.html">Portfolio</a>
                            <span class="divider"></span>
                            <a class="p-1 active" href="contact.html">Contact</a>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10">
                <main>
                    <h1>Contact</h1>

                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control rounded-0" id="name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control rounded-0" id="email">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control rounded-0" id="message" rows="5"></textarea>
                        </div>
                        <button type="submit" class="btn rounded-0">Submit</button>
                    </form>
                </main>
            </div>
        </div>
    </div>


    <footer>
        <small>&copy; Copyright 2018</small>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo "
        crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 "
        crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy "
        crossorigin="anonymous "></script>
</body>

</html>
